# TradingNode Testnet Docker Compose (T047)
# Testnet deployment for testing strategies

services:
  redis:
    image: redis:7-alpine
    container_name: nautilus-redis-testnet
    ports:
      - "6380:6379"  # Different port for testnet
    volumes:
      - redis_testnet_data:/data
    command: redis-server --appendonly yes
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: unless-stopped

  trading-node:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: nautilus-trading-node-testnet
    env_file:
      - .env
    environment:
      - REDIS_HOST=redis
      - REDIS_PORT=6379
      - NAUTILUS_ENVIRONMENT=SANDBOX
      - BINANCE_TESTNET=true
      - BYBIT_TESTNET=true
    volumes:
      - ./logs/testnet:/var/log/nautilus
      - ./data/catalog/testnet:/data/nautilus/catalog
      - ./strategies:/app/strategies:ro
    depends_on:
      redis:
        condition: service_healthy
    restart: unless-stopped

volumes:
  redis_testnet_data:
    driver: local
