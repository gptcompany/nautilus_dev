# ============================================================================
# Loki + Promtail Log Aggregation Stack
# ============================================================================
#
# Usage:
#   docker compose -f docker-compose.logging.yml up -d
#
# Integrates with existing Grafana for log visualization.
# ============================================================================

version: "3.8"

services:
  # ==========================================================================
  # Loki - Log aggregation system
  # ==========================================================================
  loki:
    image: grafana/loki:2.9.3
    container_name: loki
    restart: unless-stopped
    ports:
      - "127.0.0.1:3100:3100"  # SECURITY: localhost only
    volumes:
      - ./config/loki/local-config.yaml:/etc/loki/local-config.yaml:ro
      - loki_data:/loki
    command: -config.file=/etc/loki/local-config.yaml
    healthcheck:
      test: ["CMD-SHELL", "wget -q --spider http://localhost:3100/ready || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 3
    networks:
      - monitoring

  # ==========================================================================
  # Promtail - Log collector agent
  # ==========================================================================
  promtail:
    image: grafana/promtail:2.9.3
    container_name: promtail
    restart: unless-stopped
    volumes:
      - ./config/promtail/config.yml:/etc/promtail/config.yml:ro
      - /var/log:/var/log:ro
      - /var/lib/docker/containers:/var/lib/docker/containers:ro
      - /var/run/docker.sock:/var/run/docker.sock:ro
    command: -config.file=/etc/promtail/config.yml
    depends_on:
      - loki
    networks:
      - monitoring

volumes:
  loki_data:
    driver: local

networks:
  monitoring:
    name: monitoring_network
    external: true
