# Redis Cache Backend for NautilusTrader
# Spec 018: https://specs/018-redis-cache-backend/

services:
  redis:
    image: redis:7-alpine
    container_name: nautilus-redis
    ports:
      - "${REDIS_PORT:-6379}:6379"
    volumes:
      - redis_data:/data
    command: >
      redis-server
      --appendonly yes
      --appendfsync everysec
      --maxmemory 512mb
      --maxmemory-policy allkeys-lru
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 5s
    restart: unless-stopped
    networks:
      - nautilus-network

networks:
  nautilus-network:
    driver: bridge

volumes:
  redis_data:
    driver: local
