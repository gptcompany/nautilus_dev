# Dependabot Configuration
# Scans for vulnerable dependencies and creates PRs automatically

version: 2
updates:
  # Python dependencies (pip/uv)
  - package-ecosystem: "pip"
    directory: "/"
    schedule:
      interval: "weekly"
      day: "monday"
      time: "06:00"
      timezone: "Europe/Rome"
    open-pull-requests-limit: 10
    labels:
      - "dependencies"
      - "security"
    commit-message:
      prefix: "deps"
      include: "scope"
    # Auto-merge patch updates
    groups:
      patch-updates:
        patterns:
          - "*"
        update-types:
          - "patch"
    ignore:
      # Ignore major updates for critical trading libs
      - dependency-name: "nautilus_trader"
        update-types: ["version-update:semver-major"]

  # GitHub Actions
  - package-ecosystem: "github-actions"
    directory: "/"
    schedule:
      interval: "weekly"
      day: "monday"
    labels:
      - "ci-cd"
      - "dependencies"
    commit-message:
      prefix: "ci"

  # Docker
  - package-ecosystem: "docker"
    directory: "/"
    schedule:
      interval: "weekly"
    labels:
      - "docker"
      - "dependencies"
