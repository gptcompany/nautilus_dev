# AI Code Review - calls organization reusable workflow
name: AI Code Review

on:
  pull_request:
    types: [opened, synchronize, reopened]
    paths:
      - 'strategies/**/*.py'
      - 'scripts/**/*.py'
      - 'risk/**/*.py'
      - 'config/**/*.py'
      - '*.py'

jobs:
  review:
    uses: gptcompany/.github/.github/workflows/_reusable-ai-review.yml@main
    with:
      review-focus: "security,trading-risks,performance,nautilustrader-patterns"
