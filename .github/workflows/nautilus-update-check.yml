# NautilusTrader Auto-Update Check Workflow
# Runs daily to check for NautilusTrader updates and create PRs

name: NautilusTrader Update Check

on:
  schedule:
    # Run daily at 06:00 UTC (after nightly builds typically complete)
    - cron: '0 6 * * *'
  workflow_dispatch:
    inputs:
      dry_run:
        description: 'Dry run (no changes)'
        required: false
        default: 'false'
        type: boolean
      force:
        description: 'Force update even with low confidence'
        required: false
        default: 'false'
        type: boolean

env:
  PYTHON_VERSION: '3.12'
  UV_CACHE_DIR: /tmp/.uv-cache

jobs:
  check-update:
    runs-on: ubuntu-latest
    outputs:
      update_available: ${{ steps.check.outputs.update_available }}
      new_version: ${{ steps.check.outputs.new_version }}
      current_version: ${{ steps.check.outputs.current_version }}
      confidence_score: ${{ steps.check.outputs.confidence_score }}

    steps:
      - name: Checkout repository
        uses: actions/checkout@v6

      - name: Set up Python
        uses: actions/setup-python@v6
        with:
          python-version: ${{ env.PYTHON_VERSION }}

      - name: Install uv
        uses: astral-sh/setup-uv@v4
        with:
          enable-cache: true

      - name: Install dependencies
        run: uv sync

      - name: Check for updates
        id: check
        run: |
          # Run check command and capture output
          OUTPUT=$(uv run python -m scripts.auto_update check --format json 2>/dev/null || echo '{}')

          # Parse JSON output
          UPDATE_AVAILABLE=$(echo "$OUTPUT" | jq -r '.update_available // false')
          NEW_VERSION=$(echo "$OUTPUT" | jq -r '.latest_version // "unknown"')
          CURRENT_VERSION=$(echo "$OUTPUT" | jq -r '.current_version // "unknown"')
          CONFIDENCE=$(echo "$OUTPUT" | jq -r '.impact_report.confidence_score // 0')

          echo "update_available=$UPDATE_AVAILABLE" >> $GITHUB_OUTPUT
          echo "new_version=$NEW_VERSION" >> $GITHUB_OUTPUT
          echo "current_version=$CURRENT_VERSION" >> $GITHUB_OUTPUT
          echo "confidence_score=$CONFIDENCE" >> $GITHUB_OUTPUT

          echo "Update available: $UPDATE_AVAILABLE"
          echo "Version: $CURRENT_VERSION -> $NEW_VERSION"
          echo "Confidence: $CONFIDENCE"

  create-update-pr:
    needs: check-update
    if: needs.check-update.outputs.update_available == 'true'
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v6

      - name: Set up Python
        uses: actions/setup-python@v6
        with:
          python-version: ${{ env.PYTHON_VERSION }}

      - name: Install uv
        uses: astral-sh/setup-uv@v4
        with:
          enable-cache: true

      - name: Install dependencies
        run: uv sync

      - name: Configure Git
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

      - name: Run auto-update
        id: update
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          DRY_RUN_FLAG=""
          FORCE_FLAG=""

          if [ "${{ github.event.inputs.dry_run }}" == "true" ]; then
            DRY_RUN_FLAG="--dry-run"
          fi

          if [ "${{ github.event.inputs.force }}" == "true" ]; then
            FORCE_FLAG="--force"
          fi

          uv run python -m scripts.auto_update update \
            --version "${{ needs.check-update.outputs.new_version }}" \
            $DRY_RUN_FLAG $FORCE_FLAG \
            2>&1 | tee update_output.txt

          # Check if PR was created
          if grep -q "PR created:" update_output.txt; then
            PR_URL=$(grep "PR created:" update_output.txt | sed 's/.*PR created: //')
            echo "pr_url=$PR_URL" >> $GITHUB_OUTPUT
          fi

      - name: Send Discord notification
        if: success() && steps.update.outputs.pr_url != ''
        env:
          DISCORD_WEBHOOK_URL: ${{ secrets.DISCORD_WEBHOOK_URL }}
        run: |
          if [ -n "$DISCORD_WEBHOOK_URL" ]; then
            uv run python -m scripts.auto_update notify \
              "NautilusTrader ${{ needs.check-update.outputs.new_version }} update PR created" \
              --channel discord \
              --level info \
              --pr-url "${{ steps.update.outputs.pr_url }}" \
              --webhook-url "$DISCORD_WEBHOOK_URL"
          fi

  notify-failure:
    needs: [check-update, create-update-pr]
    if: failure()
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v6

      - name: Set up Python
        uses: actions/setup-python@v6
        with:
          python-version: ${{ env.PYTHON_VERSION }}

      - name: Install uv
        uses: astral-sh/setup-uv@v4
        with:
          enable-cache: true

      - name: Install dependencies
        run: uv sync

      - name: Send failure notification
        env:
          DISCORD_WEBHOOK_URL: ${{ secrets.DISCORD_WEBHOOK_URL }}
        run: |
          if [ -n "$DISCORD_WEBHOOK_URL" ]; then
            uv run python -m scripts.auto_update notify \
              "Auto-update workflow failed for NautilusTrader" \
              --channel discord \
              --level error \
              --webhook-url "$DISCORD_WEBHOOK_URL"
          fi
