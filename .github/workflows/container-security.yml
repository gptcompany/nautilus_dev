# Container Security Scanning with Trivy
# Scans Docker images for vulnerabilities

name: Container Security

on:
  push:
    branches: [main]
    paths:
      - "Dockerfile*"
      - "docker-compose*.yml"
      - ".github/workflows/container-security.yml"
  pull_request:
    branches: [main]
    paths:
      - "Dockerfile*"
      - "docker-compose*.yml"
  schedule:
    # Weekly scan: Monday at 4 AM UTC
    - cron: "0 4 * * 1"
  workflow_dispatch:

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  trivy-scan:
    name: Trivy Vulnerability Scan
    runs-on: [self-hosted, shared]
    timeout-minutes: 15

    permissions:
      security-events: write
      contents: read

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Build Docker image
        run: |
          docker build -t nautilus-scan:${{ github.sha }} .

      - name: Run Trivy vulnerability scanner
        uses: aquasecurity/trivy-action@master
        with:
          image-ref: 'nautilus-scan:${{ github.sha }}'
          format: 'sarif'
          output: 'trivy-results.sarif'
          severity: 'CRITICAL,HIGH'
          ignore-unfixed: true

      - name: Upload Trivy scan results to GitHub Security tab
        uses: github/codeql-action/upload-sarif@v3
        if: always()
        with:
          sarif_file: 'trivy-results.sarif'

      - name: Run Trivy in table format (summary)
        uses: aquasecurity/trivy-action@master
        with:
          image-ref: 'nautilus-scan:${{ github.sha }}'
          format: 'table'
          severity: 'CRITICAL,HIGH,MEDIUM'
          ignore-unfixed: true

      - name: Cleanup
        if: always()
        run: |
          docker rmi nautilus-scan:${{ github.sha }} || true
