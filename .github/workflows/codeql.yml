# CodeQL Static Analysis
# Inspired by NautilusTrader's security practices
# Weekly + PR trigger for Python code analysis

name: "CodeQL Analysis"

on:
  push:
    branches: [main, develop]
    paths:
      - "**.py"
      - ".github/workflows/codeql.yml"
  pull_request:
    branches: [main]
    paths:
      - "**.py"
  schedule:
    # Weekly scan: Sunday at 3 AM UTC
    - cron: "0 3 * * 0"
  workflow_dispatch:

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  analyze:
    name: Analyze Python
    runs-on: [self-hosted, shared]
    timeout-minutes: 30

    permissions:
      security-events: write
      actions: read
      contents: read

    steps:
      - name: Checkout repository
        uses: actions/checkout@v6
        with:
          fetch-depth: 0

      - name: Initialize CodeQL
        uses: github/codeql-action/init@v3
        with:
          languages: python
          # Use extended security queries
          queries: +security-extended,security-and-quality

      - name: Autobuild
        uses: github/codeql-action/autobuild@v3

      - name: Perform CodeQL Analysis
        uses: github/codeql-action/analyze@v3
        with:
          category: "/language:python"
          # Upload results to GitHub Security tab
          upload: true

      - name: Check for critical findings
        if: github.event_name == 'pull_request'
        run: |
          echo "CodeQL analysis complete"
          echo "Check Security tab for detailed results"
          # Non-blocking for now - review results in GitHub Security
