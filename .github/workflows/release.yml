# Semantic Release Workflow
# Automatically creates releases on merge to main
#
# Features:
# - Analyzes conventional commits to determine version bump
# - Generates CHANGELOG.md automatically
# - Creates GitHub release with notes
# - Updates version in pyproject.toml
# - Tags release with semantic version (v1.2.3)
#
# Commit types:
# - feat: â†’ minor version bump (0.1.0 â†’ 0.2.0)
# - fix: â†’ patch version bump (0.1.0 â†’ 0.1.1)
# - feat!: or BREAKING CHANGE: â†’ major version bump (0.1.0 â†’ 1.0.0)

name: Release

on:
  push:
    branches: [main]
  workflow_dispatch:
    inputs:
      dry_run:
        description: 'Dry run (no actual release)'
        type: boolean
        default: false

permissions:
  contents: write
  issues: write
  pull-requests: write

jobs:
  release:
    name: "Semantic Release"
    runs-on: [self-hosted, shared]
    if: "!contains(github.event.head_commit.message, '[skip ci]')"

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          persist-credentials: false

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Verify commits
        run: |
          echo "Analyzing commits since last release..."
          npx commitlint --from=$(git describe --tags --abbrev=0 2>/dev/null || git rev-list --max-parents=0 HEAD) --to=HEAD --verbose || true

      - name: Semantic Release (Dry Run)
        if: ${{ github.event.inputs.dry_run == 'true' }}
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: npx semantic-release --dry-run

      - name: Semantic Release
        if: ${{ github.event.inputs.dry_run != 'true' }}
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: npx semantic-release

      - name: Notify on success
        if: success() && github.event.inputs.dry_run != 'true'
        run: |
          echo "Release completed successfully!"
          # Optional: Send Discord notification
          # curl -X POST "${{ secrets.DISCORD_WEBHOOK }}" \
